<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will it rain on my parade?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <input class="search" type="text" placeholder="Search city, country...">
        <select class="dropdown">
            <option>Daily</option>
            <option>Monthly</option>
            <option>Seasonal</option>
        </select>
        <input class="date" type="text" value="27.09.25">
        <button class="nav-btn">Save</button>
        <button class="nav-btn">Share</button>
        <button class="nav-btn">Export</button>
    </nav>
    <main class="container">
        <section class="main-map">
            <div class="map-header">
                <span>КАРТА</span>
                <div class="map-controls">
                    <div class="map-btn"></div>
                    <div class="map-btn"></div>
                </div>
            </div>
        </section>
        <aside class="side-widgets">
            <div class="side-widget"></div>
            <div class="side-widget"></div>
            <div class="side-widget"></div>
        </aside>
        <section class="analysis">
            <span>Анализ</span>
        </section>
        <section class="chart">
            <span>Диаграмма</span>
        </section>
        <section class="history">
            <div class="history-header">
                <span>Historical Data</span>
                <div class="history-actions">
                    <button class="nav-btn">Save</button>
                    <button class="nav-btn">Share</button>
                    <button class="nav-btn">Export</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
